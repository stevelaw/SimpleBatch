apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.json:json:20151123'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile 'com.jayway.awaitility:awaitility:1.6.5'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.8'
}